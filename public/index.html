<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character encoding for the document -->
    <meta charset="utf-8" />
    
    <!-- Ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Set the title of the web page -->
    <title>Property Comparison Tool</title>
    
    <!-- Add favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Add theme color -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Add description -->
    <meta
      name="description"
      content="Property Comparison Tool - Compare multiple properties with detailed analysis"
    />
    
    <!-- Add keywords -->
    <meta name="keywords" content="property, comparison, real estate, analysis" />
    
    <!-- Add apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Add manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <!-- Fallback message for users with JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root container for the React application -->
    <div id="root"></div>
    
    <!-- 
      Note: The main JavaScript bundle will be automatically injected here
      by the build process. There's no need to manually include script tags.
    -->
  </body>
</html>
